name: ReviewDog

on: [pull_request]

jobs:
  reviewdog-eslint:
    name: ESLint with reviewdog
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        # Remove cache temporarily to avoid lock file issues
        # cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint with reviewdog
      uses: reviewdog/action-eslint@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        filter_mode: diff_context
        fail_level: error
        eslint_flags: '.'

  typescript-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        # Remove cache temporarily to avoid lock file issues
        # cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npx tsc --noEmit
