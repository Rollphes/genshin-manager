name: ESLint
permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  eslint-check:
    name: Run ESLint and Generate Statistics
    runs-on: ubuntu-latest
    outputs:
      eslint_success: ${{ steps.eslint.outputs.eslint_success }}
      has_errors: ${{ steps.eslint.outputs.eslint_success == 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run ESLint
        id: eslint
        run: |
          # Run ESLint and capture output
          if npm run lint > eslint_output.txt 2>&1; then
            echo "eslint_success=true" >> $GITHUB_OUTPUT
            echo "ESLint passed successfully!"
          else
            echo "eslint_success=false" >> $GITHUB_OUTPUT
            echo "ESLint found errors"
          fi
        continue-on-error: true

      - name: Generate ESLint Statistics
        id: stats
        run: |
          echo "Generating ESLint error statistics..."

          # Create base table structure
          cat > stats_table.md << 'EOF'
          ## 📊 ESLint Error Statistics

          | Count | Error Type |
          |-------|------------|
          EOF

          # Generate dynamic stats from npm run lint:stats
          echo "Running npm run lint:stats..."
          if npm run lint:stats > error_stats.txt 2>&1; then
            echo "lint:stats succeeded, processing output..."
            cat error_stats.txt

            # Convert lint:stats output to markdown table
            while read -r line; do
              if [[ -n "$line" ]]; then
                count=$(echo "$line" | awk '{print $1}')
                error_type=$(echo "$line" | awk '{$1=""; print $0}' | sed 's/^ *//')
                if [[ -n "$count" ]] && [[ -n "$error_type" ]]; then
                  echo "| $count | \`$error_type\` |" >> stats_table.md
                fi
              fi
            done < error_stats.txt
          else
            echo "lint:stats failed, checking direct lint:unix output..."
            npm run lint:unix > eslint_raw.txt 2>&1 || true

            echo "Raw eslint output (first 10 lines):"
            head -10 eslint_raw.txt

            echo "Lines with [Error/:"
            grep '\[Error/' eslint_raw.txt | head -5

            # Parse error types from raw ESLint output
            if grep -q '\[Error/' eslint_raw.txt; then
              echo "Found error patterns, processing..."
              grep '\[Error/' eslint_raw.txt | \
              sed 's/.*\[Error\///g' | \
              sed 's/\].*//g' | \
              sort | uniq -c | sort -nr | head -15 | \
              while read -r count error_type; do
                if [[ -n "$count" ]] && [[ -n "$error_type" ]]; then
                  echo "| $count | \`$error_type\` |" >> stats_table.md
                fi
              done
            else
              echo "| - | No ESLint errors found or parsing failed |" >> stats_table.md
            fi
          fi

          # Add footer
          echo "" >> stats_table.md
          echo "💡 **Tip:** Run \`npm run lint:stats\` locally to see detailed error breakdown." >> stats_table.md

          # Debug: Show final table content
          echo "📋 Final stats_table.md content:"
          cat stats_table.md

      - name: Upload ESLint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results-${{ github.run_id }}
          path: |
            eslint_output.txt
            eslint_stats.txt
            stats_table.md
            error_stats.txt
            eslint_raw.txt
          retention-days: 30

  comment-on-pr:
    name: Comment on Pull Request
    runs-on: ubuntu-latest
    needs: eslint-check
    if: github.event_name == 'pull_request' && needs.eslint-check.outputs.has_errors == 'true'

    steps:
      - name: Download ESLint Results
        uses: actions/download-artifact@v4
        with:
          name: eslint-results-${{ github.run_id }}

      - name: Debug Downloaded Files
        run: |
          echo "📁 Downloaded files:"
          ls -la
          echo ""
          echo "📄 Contents of stats_table.md:"
          if [ -f stats_table.md ]; then
            cat stats_table.md
          else
            echo "❌ stats_table.md not found!"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let statsContent = '';
            let rawStatsContent = '';

            try {
              statsContent = fs.readFileSync('stats_table.md', 'utf8');
            } catch (error) {
              statsContent = '❌ **ESLint found errors but could not generate statistics.**';
            }

            try {
              rawStatsContent = fs.readFileSync('error_stats.txt', 'utf8');
            } catch (error) {
              rawStatsContent = 'Raw stats not available';
            }

            const body = `🚨 **ESLint Check Failed**

            ${statsContent}

            <details>
            <summary>🔍 Debug: Raw lint:stats output</summary>

            \`\`\`
            ${rawStatsContent}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  create-issue:
    name: Create Issue for Main Branch
    runs-on: ubuntu-latest
    needs: eslint-check
    if: github.ref == 'refs/heads/main' && needs.eslint-check.outputs.has_errors == 'true'

    steps:
      - name: Download ESLint Results
        uses: actions/download-artifact@v4
        with:
          name: eslint-results-${{ github.run_id }}

      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let statsContent = '';
            try {
              statsContent = fs.readFileSync('stats_table.md', 'utf8');
            } catch (error) {
              statsContent = '❌ **ESLint found errors but could not generate statistics.**';
            }

            const title = `🚨 ESLint errors detected in main branch`;
            const body = `## ESLint Check Failed on Main Branch

            **Commit:** ${context.sha}
            **Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})

            ${statsContent}

            ---

            ## 🔧 Action Required

            The main branch has ESLint errors that need to be addressed:

            1. **Create a hotfix branch:** \`git checkout -b hotfix/eslint-fixes\`
            2. **Fix the errors:** Use \`npm run lint\` and \`npm run lint:stats\`
            3. **Test locally:** Ensure all errors are resolved
            4. **Create PR:** Submit a pull request with the fixes

            ## 📊 Error Analysis

            Use these commands to analyze and fix errors:
            \`\`\`bash
            npm run lint:stats  # See error breakdown
            npm run lint:unix   # Unix format for CI tools
            \`\`\`

            ---

            **Auto-generated by ESLint workflow** 🤖`;

            // Check if similar issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'eslint,automated'
            });

            const hasOpenEslintIssue = existingIssues.data.some(issue =>
              issue.title.includes('ESLint errors detected in main branch')
            );

            if (!hasOpenEslintIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['bug', 'eslint', 'automated', 'priority-high']
              });
            }

  eslint-result:
    name: ESLint Final Result
    runs-on: ubuntu-latest
    needs: eslint-check
    if: always()

    steps:
      - name: Check ESLint Result
        run: |
          if [ "${{ needs.eslint-check.outputs.eslint_success }}" == "true" ]; then
            echo "✅ ESLint check passed successfully!"
            exit 0
          else
            echo "❌ ESLint check failed. Please fix the errors and try again."
            exit 1
          fi