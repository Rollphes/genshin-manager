name: ESLint
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run ESLint
        run: npx eslint .
