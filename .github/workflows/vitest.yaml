permissions:
  contents: read
name: Vitest

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  schedule:
    - cron: '0 15 * * 1' # every Monday at 15:00 UTC (0:00 JST)
  workflow_dispatch:

env:
  WORKING_DIRECTORY: .

jobs:
  test:
    name: Run test codes
    if: |
      github.event.pull_request.draft == false
      && !startsWith(github.head_ref, 'release')
      && !startsWith(github.head_ref, 'doc')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.WORKING_DIRECTORY }}/package.json
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest with coverage
        run: npx vitest run --coverage.enabled

      - name: Verify test results
        run: |
          echo "âœ… All tests passed successfully!"
          echo "Test run completed with coverage collection."

      - name: Show coverage report
        uses: davelosert/vitest-coverage-report-action@v2
        if: success()
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Upload coverage reports to Codecov (if available)
        uses: codecov/codecov-action@v5
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
